<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikayeni Paylaş - İnsanlık Haritası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">İnsanlık Haritası</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#stories">Hikayeler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4" style="color: #9A9CEA;">Hikayeni Paylaş</h2>
                        <form>
                            <div class="mb-4">
                                <label for="fullName" class="form-label">Adınız Soyadınız</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Cinsiyet</label>
                                <div class="d-flex gap-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                        <label class="form-check-label" for="female">Kadın</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                        <label class="form-check-label" for="male">Erkek</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                        <label class="form-check-label" for="male">Belirtmek İstemiyorum</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                        <label class="form-check-label" for="other">Diğer</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    <label for="birthDay" class="form-label">Doğum Tarihi</label>
                                    <div class="row">
                                        <div class="col">
                                            <select class="form-select" id="birthDay" required>
                                                <option value="">Gün</option>
                                                <script>
                                                    for(let i = 1; i <= 31; i++) {
                                                        document.write(`<option value="${i}">${i}</option>`);
                                                    }
                                                </script>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select class="form-select" id="birthMonth" required>
                                                <option value="">Ay</option>
                                                <option value="1">Ocak</option>
                                                <option value="2">Şubat</option>
                                                <option value="3">Mart</option>
                                                <option value="4">Nisan</option>
                                                <option value="5">Mayıs</option>
                                                <option value="6">Haziran</option>
                                                <option value="7">Temmuz</option>
                                                <option value="8">Ağustos</option>
                                                <option value="9">Eylül</option>
                                                <option value="10">Ekim</option>
                                                <option value="11">Kasım</option>
                                                <option value="12">Aralık</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select class="form-select" id="birthYear" required>
                                                <option value="">Yıl</option>
                                                <script>
                                                    const currentYear = new Date().getFullYear();
                                                    for(let i = currentYear; i >= 1900; i--) {
                                                        document.write(`<option value="${i}">${i}</option>`);
                                                    }
                                                </script>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="story" class="form-label">Hikayeni Paylaş</label>
                                <textarea class="form-control" id="story" rows="6" required></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5 py-2">Gönder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
